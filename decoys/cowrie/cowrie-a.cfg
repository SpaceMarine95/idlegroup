[honeypot]
hostname = ip-10-20-0-10
listen_endpoints = tcp:2222:interface=0.0.0.0
ssh_version_string = SSH-2.0-OpenSSH_8.2p1 Ubuntu-4ubuntu0.5
authentication_delay = 0.3

[output_jsonlog]
enabled = true
logfile = /cowrie/var/log/cowrie/cowrie.json

[auth]
auth_class = UserDB
userdb_path = /cowrie/cowrie-git/etc/userdb.txt
